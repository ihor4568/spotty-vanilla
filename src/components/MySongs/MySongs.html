<div class="my-songs">
  <% if (isDataFetched) { %> <% if (hasSongs) { %>
  <h2 class="mdc-typography--headline4 my-songs__heading">My Songs</h2>
  <div class="my-songs__table-container"></div>
  <% } else { %>
  <div class="my-songs__empty-library-container">
    <i class="my-songs__material-icon material-icons">library_music</i>
    <div class="my-songs__empty-list-text mdc-typography&#45;&#45;headline4">
      My Songs library is empty
    </div>
  </div>
  <% } %> <% } %>
</div>
