<div class="artist">

  <div class="artist__container">
    <div class="mdc-card artist__card responsive-grid">
      <a class="artist__link main__list-item" href=''>
        <div class="artist__card_shaped">
          <div class="mdc-card mdc-card__primary-action mdc-ripple artist__ripple">
            <div class="mdc-card__media mdc-card__media--square artist__media">
              <% if( imageUrl ) { %>
              <img class="artist__image" src="<%= imageUrl %>" alt="artist image">
              <% } %>
            </div>
          </div>
        </div>
        <div class="artist__name">
          <div class="mdc-typography mdc-typography--headline4">
            <%= artist %>
          </div>
        </div>
      </a>
    </div>
  </div>

</div>
<div class="table-container"></div>
