<div class="player-buttons">
  <button
    class="mdc-fab mdc-fab--mini player-buttons__navigate-button player-buttons__navigate-button_previous"
    aria-label="Favorite"
  >
    <span class="mdc-fab__icon material-icons">skip_previous</span>
  </button>
  <button
    class="mdc-fab player-buttons__play-button"
    aria-label="Favorite"
    id="pButton"
  >
    <span class="mdc-fab__icon mdc-fab__icon_playBtn material-icons"
      >play_arrow</span
    >
  </button>
  <button
    class="mdc-fab mdc-fab--mini player-buttons__navigate-button player-buttons__navigate-button_next"
    aria-label="Favorite"
  >
    <span class="mdc-fab__icon material-icons">skip_next</span>
  </button>
</div>
