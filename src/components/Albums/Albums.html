<div class="albums">
  <% if (isFetching) { %>
  <div class="albums__progressbar">
    <div class="albums__progressbar-title mdc-typography--headline4">The list of albums is loading, please wait...</div>
    <div role="progressbar" class="mdc-linear-progress mdc-linear-progress--indeterminate">
      <div class="mdc-linear-progress__buffering-dots"></div>
      <div class="mdc-linear-progress__buffer"></div>
      <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
        <span class="mdc-linear-progress__bar-inner"></span>
      </div>
      <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
        <span class="mdc-linear-progress__bar-inner"></span>
      </div>
    </div>
  </div>
  <% } else { %>
  <h2 class="albums__heading mdc-typography--headline4">Albums</h2>
  <div class="albums__container">
    <%  albums.forEach( album => {%>
    <div class="albums__card-container">
      <a class="albums__link" href="/albums/<%= album.id %>">
        <div class="albums__card mdc-card mdc-card-album">
          <div class="albums__card-ripple-effect mdc-card__primary-action mdc-ripple-upgraded">
            <div class="albums__card-media mdc-card__media mdc-card__media-first mdc-card__media--square">
              <div class="mdc-card__media-content">
                <img class="albums__card-images" src=<%=album.imageURL %>>
              </div>
            </div>
            <div class="albums__card-description">
              <h2 class="albums__card-album mdc-typography--headline6">
                <%= album.title %>
              </h2>
              <h3 class="albums__card-artist mdc-typography--subtitle2">
                by
                <%= album.authors %>
              </h3>
            </div>
          </div>
        </div>
      </a>
    </div>
    <% }) %>
  </div>
</div>
<% } %>
