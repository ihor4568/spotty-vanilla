<div class="album-songs-table">
  <div class="album-songs-table">
    <div class="album-songs-table__card-container">
      <div class="album-songs-table__card mdc-card mdc-card-album">
        <div
          class="albums__card-ripple-effect mdc-card__primary-action mdc-ripple-upgraded"
        >
          <div
            class="albums__card-media mdc-card__media mdc-card__media-first mdc-card__media--square"
          >
            <div class="mdc-card__media-content">
              <img class="album-songs-table__card-images" src=<%=imageURL %>>
            </div>
          </div>
        </div>
      </div>
      <div class="album-songs-table__album-description">
        <h2 class="albums__card-album mdc-typography--headline4">
          <%= title %>
        </h2>
        <h3 class="albums__card-artist mdc-typography--headline6">
          <% if (authors) {%> by <%= authors %> <%} %>
        </h3>
      </div>
    </div>
  </div>
  <div class="album-songs-table__container"></div>
</div>
